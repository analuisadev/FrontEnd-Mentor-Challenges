<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div id="app">
    <div class="content">
      <img src="assets/images/icon-star.svg" alt="Icon Start" class="star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating_numbers">
        <div class="circle">
          <input type="radio" name="1" id="1" value="1">
          <label for="1">1</label>
        </div>

        <div class="circle">
          <input type="radio" name="2" id="2" value="2">
          <label for="2">2</label>
        </div>

        <div class="circle">
          <input type="radio" name="3" id="3" value="3">
          <label for="3">3</label>
        </div>

        <div class="circle">
          <input type="radio" name="4" id="4" value="4">
          <label for="4">4</label>
        </div>

        <div class="circle">
          <input type="radio" name="5" id="5" value="5">
          <label for="5">5</label>
        </div>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
    <div class="thanks">
      <img src="assets/images/illustration-thank-you.svg" alt="Thank You">
      <div>
        <span class="result">You selected<span id="result"></span>out of 5</span>
      </div>
      <h1>Thank You</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  <script type="module" src="assets/js/index.js"></script>
</body>
</html>
